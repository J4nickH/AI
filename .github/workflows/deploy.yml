name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"] # Oder "master", je nachdem, welchen Branch du verwendest
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Oder die Node-Version, die du benutzt

      - name: Install dependencies ğŸ—ï¸
        run: npm install

      - name: Build project ğŸ’»
        # FÃ¼hrt deinen Build-Befehl aus und erstellt den "dist"-Ordner
        run: npm run build 

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # WICHTIG: Definiert, welcher Ordner zur VerÃ¶ffentlichung verwendet wird
          publish_dir: ./dist

          