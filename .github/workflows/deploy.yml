# .github/workflows/deploy.yml
name: Deploy Vite Project to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Node.js Umgebung einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Wähle die von dir verwendete Node-Version
          
      # 2. Abhängigkeiten installieren
      - name: Install dependencies
        run: npm install
        
      # 3. Projekt bauen (Dieser Schritt erstellt den "dist"-Ordner!)
      - name: Build project
        run: npm run build
        
      # 4. Setup Pages Umgebung
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 5. Den fertigen "dist"-Ordner als Artefakt hochladen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # WICHTIG: Nur den gebauten Ordner hochladen
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4